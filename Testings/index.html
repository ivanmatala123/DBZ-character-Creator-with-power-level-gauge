<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Form</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <!-- Card -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">

      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">

          <h2 class="text-center fw-bold mb-4">DBZ Character Creator</h2>

          <div id="display" class="mb-4 p-3 border rounded bg-white">

          </div>


          <form>

            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter name">
            </div>

            <div class="mb-3">
              <label for="type" class="form-label fw-bold">Type</label>
              <input type="text" id="type" class="form-control" placeholder="Enter type">
            </div>

            <div class="mb-3">
              <label for="powerLevel" class="form-label fw-bold">Power Level</label>
              <input type="number" id="powerLevel" class="form-control" placeholder="Enter power level">
            </div>

            <button type="button" onclick="show()" class="btn btn-primary w-100 fw-bold">
              Show Characters
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

<script src="testing.js"></script>
</body>
</html>
